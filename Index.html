<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>armandoofx community</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0f0f0f;
      overflow: hidden;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      background: radial-gradient(circle at 50% 50%, #5c27fe22, transparent 70%);
      animation: moveBg 10s infinite alternate;
      z-index: 0;
    }

    @keyframes moveBg {
      0% { transform: scale(1) translateY(0); }
      100% { transform: scale(1.05) translateY(-10px); }
    }

    .container {
      z-index: 1;
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      border: 3px solid #5c27fe;
      border-radius: 20px;
      box-shadow: 0 0 20px #7a45ff;
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(10px);
    }

    .logo {
      width: 80px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      background: #5c27fe;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #5c27fe;
    }

    .buttons a:hover {
      background: #7a45ff;
      transform: scale(1.05);
      box-shadow: 0 0 15px #7a45ff;
    }

    @media (min-width: 500px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="particles"></div>

  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/cb/Adobe_After_Effects_CC_icon.svg" alt="After Effects Logo" class="logo" />
    <h1>@armandoofx</h1>
    <p>Faço edits no After Effects com foco em Teen Wolf. Cada vídeo carrega minha visão criativa.</p>
    <div class="buttons">
      <a href="https://discord.gg/Tk9C2XS4" target="_blank">Entrar no Discord</a>
      <a href="https://livepix.gg/armandoofx" target="_blank">Enviar um Pix</a>
    </div>
  </div>
</body>
</html>
